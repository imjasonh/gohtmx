<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>TODO List</h1>
        </header>
        
        <main>
            <form class="add-todo-form" hx-post="/todos" hx-target="#todo-list" hx-swap="innerHTML" hx-on::after-request="this.reset()">
                <input type="text" name="text" placeholder="Add a new todo..." required>
                <button type="submit">Add</button>
            </form>
            
            <div id="todo-list" hx-get="/todos" hx-trigger="load">
                Loading todos...
            </div>
        </main>
    </div>
</body>
</html>
